<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Animal - {{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-dark">
    {% include 'navbar.html' %}
    <div class="container my-4">
        <h2>Remove Animal</h2>
        <form method="get" action="{{ url_for('remove') }}">
            <div class="mb-3">
                <label for="animal_id" class="form-label">Animal ID:</label>
                <input type="number" class="form-control" id="animal_id" name="animal_id" required>
            </div>
            <button type="submit" class="btn btn-danger">Remove Animal</button>
        </form>
    </div>
</body>

</html>
