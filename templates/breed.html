<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breed Animals - {{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-dark">
    {% include 'navbar.html' %}
    <div class="container my-4">
        <h2>Breed Animals</h2>
        <form method="get" action="{{ url_for('breed') }}">
            <div class="mb-3">
                <label for="parent1" class="form-label">Parent 1 ID:</label>
                <input type="number" class="form-control" id="parent1" name="parent1" required>
            </div>
            <div class="mb-3">
                <label for="parent2" class="form-label">Parent 2 ID:</label>
                <input type="number" class="form-control" id="parent2" name="parent2" required>
            </div>
            <button type="submit" class="btn btn-success">Breed Animals</button>
        </form>
    </div>
</body>

</html>
